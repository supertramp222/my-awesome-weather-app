<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework-Week5</title>
    <script
      src="https://kit.fontawesome.com/bad41bb19a.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 100%">
        <div class="card-body">
          <form class="d-flex" id="search-form">
            <input
              class="form-control"
              type="search"
              placeholder="Enter a city"
              aria-label="Search"
              id="searched-city"
              autofocus="on"
              ;
            />
            <button class="btn-search" type="submit">Search</button>
            <button class="btn-secondary" id="current-button" type="button">
              Current
            </button>
          </form>

          <div class="weather-prediction-container">
            <div class="row">
              <div class="col-12">
                <text id="current-date">Sunday, 11:50</text>
              </div>
              <div class="col-12">
                <h2 class="current-city-name" id="current-city"></h2>
              </div>
              <div class="col-7">
                <h1 id="current-temperature"></h1>
                <h3 id="celsius-temperature">°C</h3>
                <h3>|</h3>
                <h3 id="fahrenheit-temperature">°F</h3>
              </div>

              <div class="col-5">
                <div class="weather-detailed-information">
                  <ul>
                    <li>
                      <text id="current-humidity"></text>
                    </li>
                    <li><text id="current-wind"></text></li>
                  </ul>
                </div>
              </div>

              <div class="line"></div>

              <div class="current-weather-description">
                <div class="row">
                  <div class="col-1"></div>

                  <div class="col-11">
                    <h3 id="weather-details"></h3>
                  </div>
                </div>
              </div>

              <!-- weekdays -->

              <div class="col-2">
                <text><strong>27°C</strong></text>
                <br />
                <i class="fa-solid fa-cloud-bolt weather-icon-small"></i>
                <br />
                <text>Mon</text>
              </div>

              <div class="col-2">
                <text><strong>27°C</strong></text>
                <br />
                <i
                  class="fa-solid fa-cloud-showers-heavy weather-icon-small"
                ></i>
                <br />
                <text>Tue</text>
              </div>

              <div class="col-2">
                <text><strong>27°C</strong></text>
                <br />
                <i class="fa-solid fa-cloud-sun-rain weather-icon-small"></i>
                <br />
                <text>Wed</text>
              </div>

              <div class="col-2">
                <text><strong>27°C</strong></text>
                <br />
                <i class="fa-solid fa-cloud-sun-rain weather-icon-small"></i>
                <br />
                <text>Thu</text>
              </div>

              <div class="col-2">
                <text><strong>27°C</strong></text>
                <br />
                <i class="fa-solid fa-sun weather-icon-small"></i>
                <br />
                <text>Fri</text>
              </div>

              <div class="col-2">
                <text><strong>27°C</strong></text>
                <br />
                <i class="fa-solid fa-sun weather-icon-small"></i>
                <br />
                <text>Sat</text>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
